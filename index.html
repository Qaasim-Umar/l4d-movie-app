<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <script src="https://kit.fontawesome.com/696d74f03f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="dark"><i class="fas fa-sun fa-spin" onclick="darkMode()"></i></div>
    <main>
        

        <aside>
            <div class="logo"><img src="/img/logo.svg" alt=""></div>
            <div class="search"><input type="search" placeholder="   &#128269; search"></div>
            <div class="top-nav">
                <div class="flex">
                    <p class="icon"><i class="fa-solid fa-house-user"></i></p>
                    <p> Home</p>
                </div>
                <div class="flex">
                    <p class="icon"><i class="fa-solid fa-photo-film"></i></p>
                    <p>Library</p>
                </div>
                <div class="flex">
                    <p class="icon"><i class="fa-solid fa-user-group"></i></p>
                    <p>Friends</p>
                </div>
            </div>
            <hr>
            <div class="list-header"> My list</div>
            <div class="list">
                <div class="flex">
                    <p class="icon"><img src="./img/Icon1.svg" alt=""></p>
                    <p> Action</p>
                </div>
                <div class="flex">
                    <p class="icon"><img src="./img/Icon2.svg" alt=""></p>
                    <p>Romance</p>
                </div>
                <div class="flex">
                    <p class="icon"><img src="./img/Icon3.svg" alt=""></p>
                    <p>Top 100</p>
                </div>
            </div>
            <div class="logout">
                <p>&#8594 &nbsp Logout</p>
            </div>
            </div>
        </aside>
        <div class="movie-list">
            <div class="container">
            </div>
        </div>
        <script src="js/script.js"></script>
</body>

</html>
